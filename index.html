<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://static.tildacdn.one/tild6266-3963-4039-a135-633464656563/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microavia Test Frontend Task</title>
  </head>
  <body>
    <div
      id="control-panel"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        font-family: sans-serif;
        width: 250px;
        color: black; /* Tüm metinleri siyah yapar */
      "
    >
      <h3 style="margin-top: 0; font-size: 16px">Line Settings</h3>

      <label for="step" style="color: black"
        >Step (m): <span id="step-value" style="color: black">1060</span></label
      ><br />
      <input
        type="range"
        id="step"
        min="100"
        max="2000"
        value="1060"
        style="width: 100%"
      /><br /><br />

      <label for="bearing" style="color: black"
        >Bearing (°):
        <span id="bearing-value" style="color: black">0</span></label
      ><br />
      <input
        type="range"
        id="bearing"
        min="0"
        max="360"
        value="0"
        style="width: 100%"
      /><br /><br />

      <label for="offset" style="color: black"
        >Offset (m):
        <span id="offset-value" style="color: black">50</span></label
      ><br />
      <input
        type="range"
        id="offset"
        min="0"
        max="500"
        value="50"
        style="width: 100%"
      />
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
